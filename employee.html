<!DOCTYPE html>
<html>
<head>
    <title>Employee Database Management</title>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Employee Database Management</h1>
    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
  </div> <!-- close header section -->


<!-- form panel -->

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body" id="employee-info">
    <table class="table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Role</th>
          <th>Start Date</th>
          <th>Months Worked</th>
          <th>Monthly Rate ($)</th>
          <th>Total Billed ($)</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
 
  </div>
</div> 
  

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Add Employee</h2>
  </div>

  <div class="panel-body">
    <form>
    <div class="form-group">
      <label for="input-panel">Employee Name</label>
      <input type="text" class="form-control" id="name-input" >
    </div>

    <div class="form-group">
      <label for="startDateInput">Role</label>
      <input type="text" class="form-control" id="role-input">
    </div>

    <div class="form-group">
      <label for="startDateInput">Start Date (DD/MM/YY - ex: 01/01/89)</label>
      <input type="text" class="form-control" id="date-input">
    </div>

    <div class="form-group">
      <label for="rateInput">Monthly Rate</label>
      <input type="text" class="form-control" id="rate-input">
    </div>


    <button type="submit" class="btn btn-default" id="submit">Submit</button>

  </form>
  </div>
</div> 
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</body>
</html>
